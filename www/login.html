<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pand'asia</title>
    
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="style/header.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "profil.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
    
    </script>

<script>
      $(document).ready(function()
 {

 var email=localStorage.email;

if (localStorage.login=="true"){
     $("#name").append("Connecté en tant que <span class='name'>"+ email +"</span>");
}
           
    $("#login").click(function(){

var email=$("#email").val();
var password=$("#password").val();
var dataString="email="+email+"&password="+password+"&login=";
if($.trim(email).length>0 & $.trim(password).length>0)
{
$.ajax({
type: "POST",
url: "http://nael-alkha.fr/login.php",
data: dataString,
crossDomain: true,
cache: false,
beforeSend: function(){ $("#login").html('Connecting...');},
success: function(data){
if(data=="success")
{
localStorage.login="true";
localStorage.email=email;

    
window.location.href = "index.html";
}
else if(data="failed")
{
alert("Login error");
$("#login").html('Login');
}
}
});
}return false;
});
$("#logout").click(function(){
localStorage.login="false";
window.location.href = "index.html";
});
          
          
});</script>
</head>

 </ul>

            </div>

               <form>
                  <div class="form-group">
                    <input type="email" class="form" id="email" placeholder="Email">
                    <input type="password" class="form" id="password" placeholder="Mot de passe">

<button class="button button-block button-positive" id="logout">Logout</button>
