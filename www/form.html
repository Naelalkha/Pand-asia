<html>
<head>
 <link rel="stylesheet" type="text/css" href="style/ionic.min.css">
 <script type="text/javascript" src="js/jquery.min.js"></script>
 <script type="text/javascript" src="js/geturi.js"></script>
  <script type="text/javascript">
     $(document).ready(function(){
 var id = decodeURI(getUrlVars()["id"]);
 var nom = decodeURI(getUrlVars()["nom"]);
 var description = decodeURI(getUrlVars()["description"]);
 var type = decodeURI(getUrlVars()["type"]);
 var origine = decodeURI(getUrlVars()["origine"]);
 var cout = decodeURI(getUrlVars()["cout"]);
 var difficulte = decodeURI(getUrlVars()["difficulte"]);
 $("#id").val(id);
 $("#nom").val(nom);
 $("#description").val(description);
 $("#type").val(type);
 $("#origine").val(origine);
 $("#cout").val(cout);
 $("#difficulte").val(difficulte);
 $("#update").click(function(){
 var id=$("#id").val();
 var nom=$("#nom").val();
 var description=$("#description").val();
 var type=$("#type").val();
 var origine=$("#origine").val();
 var cout=$("#cout").val();
 var difficulte=$("#difficulte").val();
 var dataString="id="+id+"&nom="+nom+"&description="+description+"&type="+type+"&origine="+origine+"&cout="+cout+"&difficulte="+difficulte+"&update=";
 $.ajax({
 type: "POST",
 url:"http://localhost/Pand'asia/www/update.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#update").val('Connecting...');},
 success: function(data){
 if(data=="ok")
 {
 alert("Updated");
 $("#update").val("Update");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
     
 $("#delete").click(function(){
 var id=$("#id").val();
 var dataString="id="+id+"&delete=";
 $.ajax({
 type: "GET",
 //url: "http://phonegappro.esy.es/test/delete.php",
 url:"http://localhost/Pand'asia/www/delete.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#delete").val('Connecting...');},
 success: function(data){
 if(data=="ok")
 {
 alert("Deleted");
 $("#delete").val("Delete");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Home</a>
 <h1 class="title">Update Database</h1>
 <a class="button button-clear" href="readjson.html">Read JSON</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>Nom</label>
 <input type="text" id="nom" value=""/>
 </div>
 <div class="item">
 <label>Description</label>
 <input type="text" id="description" value=""/>
 </div>
 <div class="item">
 <label>Type</label>
 <input type="text" id="type" value=""/>
 </div>
 <div class="item">
 <input type="button" id="update" class="button button-block" value="Update"/>
 <input type="button" id="delete" class="button button-block" value="Delete"/>
 </div>
 </div>
 
</body>
</html>
