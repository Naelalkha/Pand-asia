 <script type="text/javascript">
  $(document).ready(function()
 {
$("#signup").click(function(){
var fullname=$("#fullname").val();
var email=$("#email").val();
var password=$("#password").val();
var dataString="fullname="+fullname+"&email="+email+"&password="+password+"&signup=";
if($.trim(fullname).length>0 & $.trim(email).length>0 & $.trim(password).length>0)
{
$.ajax({
type: "POST",
url:"http://nael-alkha.fr/signup.php",
data: dataString,
crossDomain: true,
cache: false,
beforeSend: function(){ $("#signup").val('Connecting...');},
success: function(data){
if(data=="success")
{
alert("Merci de votre inscription! Vous pouvez maintenant vous connecter.");
}
else if(data="exist")
{
alert("Vous possédez déjà un compte, vous pouvez vous connecter.");
}
else if(data="failed")
{
alert("Erreur lors de l'inscription.");
}
}
});
}return false;
});
 });
</script>
<title>Create an Account</title>
</head>
